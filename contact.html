<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - مديرية المعلوماتية</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    :root {
      --charcoal: #1a1a1a;
      --secondary: #4a4a4a;
      --light: #f7f7f7;
      --white: #ffffff;
    }

    body {
      background-color: var(--charcoal);
      color: var(--white);
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .back-button {
      text-decoration: none;
      background-color: var(--secondary);
      padding: 10px 20px;
      color: var(--white);
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background-color: var(--white);
      color: var(--secondary);
    }

    .card {
      background-color: var(--light);
      color: var(--charcoal);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 600px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .submit-btn {
      background-color: var(--secondary);
      color: var(--white);
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: var(--white);
      color: var(--secondary);
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    footer {
      background-color: var(--secondary);
      color: var(--white);
      width: 100%;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="index.html" class="back-button">
    <i class="fas fa-arrow-left me-2"></i> العودة إلى الصفحة الرئيسية
  </a>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="fw-bold text-center mb-3">اتصل بنا</h2>
      <p class="text-center mb-5">إذا كان لديك أي استفسار أو تحتاج إلى مزيد من المعلومات، فلا تتردد في التواصل معنا.</p>
      
      <!-- Contact Form -->
      <div class="card shadow mx-auto">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">
                <i class="fas fa-user me-2"></i>الاسم الكامل
              </label>
              <input type="text" class="form-control" id="name" placeholder="أدخل اسمك" required>
            </div>
            <div class="form-group">
              <label for="email">
                <i class="fas fa-envelope me-2"></i>البريد الإلكتروني
              </label>
              <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
              <label for="message">
                <i class="fas fa-comment-alt me-2"></i>رسالتك
              </label>
              <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا" required></textarea>
            </div>
            <button type="submit" class="submit-btn mt-3">
              <i class="fas fa-paper-plane me-2"></i>إرسال الرسالة
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2023 مديرية المعلوماتية - قسم التحول الرقمي. جميع الحقوق محفوظة.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
